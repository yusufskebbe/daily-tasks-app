<div class="body">
  <div class="section-header">
    <div class="header">
      <om-starry-sky
        [shootingStarsConfig]="{ minDelay: 500, maxDelay: 3000 }"
        [starsBackgroundConfig]="{ starDensity: 0.0015 }"
      >
        <div class="content">
          <h1 class="title">
            Hoşgeldin Canan!
            <om-neon-underline></om-neon-underline>
          </h1>
          <h3 class="subTitle">
            Buradan işlerini girip, kontollerini sağlayabilirsin
          </h3>
        </div>
      </om-starry-sky>
    </div>

    <!-- <div class="header">
      <h1 class="title">
      </h1> -->

    <!-- <h3 class="subTitle">
        Buradan işlerini girip, kontollerini sağlayabilirsin
      </h3> -->
    <!-- </div> -->
  </div>
  <div class="section-body">
    <om-starry-sky>
      <div class="content">
        <form action="" [formGroup]="filterForm" class="form">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="İş"
              formControlName="jobName"
            />
            <small
              *ngIf="
                filterForm.controls['jobName'].invalid &&
                filterForm.controls['jobName'].touched
              "
              class="requiredIcon"
            >
              Zorunlu Alan*
            </small>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="Ücreti"
              formControlName="price"
              type="number"
            />
            <small
              *ngIf="
                filterForm.controls['price'].invalid &&
                filterForm.controls['price'].touched
              "
              class="requiredIcon"
            >
              Zorunlu Alan*
            </small>
          </div>
          <div class="form-group">
            <input type="date" class="date" formControlName="date" />
            <small
              *ngIf="
                filterForm.controls['date'].invalid &&
                filterForm.controls['date'].touched
              "
              class="requiredIcon"
            >
              Zorunlu Alan*
            </small>
          </div>
          <div class="form-group">
            <button type="submit" class="btn" (click)="createJob()">
              Ekle
            </button>
          </div>
        </form>
      </div>
    </om-starry-sky>
  </div>
  <div class="section" id="table-section">
    <om-starry-sky>
      <div class="content2">
        <h2 class="table-title">İşler</h2>
      </div>
    </om-starry-sky>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="jobName">
        <th mat-header-cell *matHeaderCellDef>İş</th>
        <td style="white-space: no-wrap" mat-cell *matCellDef="let element">
          {{ element.jobName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Ücreti</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price + " TL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Tarih</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date : "dd.MM.yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>İşlem</th>
        <td mat-cell *matCellDef="let element">
          <button class="complete-btn" (click)="deleteJob(element)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="nodata">
        <td
          mat-footer-row
          *matFooterCellDef
          [colSpan]="displayedColumns.length"
          style="text-align: center"
        >
          Kayıt Bulunamadı
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr
        mat-footer-row
        [hidden]="dataSource.data.length > 0"
        *matFooterRowDef="['nodata']"
      ></tr>
    </table>
  </div>
  <div class="section-finance">
    <om-starry-sky>
      <div class="content">
        <h2 class="title">Finans</h2>
        <h3 class="subTitle">Yakında...</h3>
        <!-- <div class="finance-items">
          <div class="card giro">
            <h3 class="finance-title">Toplam Kazanç</h3>
            <h3 class="finance-value">{{ dailyGiro }} TL</h3>
          </div>
          <div class="card recived-money">
            <h3 class="finance-title">Hesaba Geçen Para</h3>
            <h3 class="finance-value">{{ recievedMoney }} TL</h3>
          </div>
        </div> -->
      </div>
    </om-starry-sky>
  </div>
</div>
